# Gains for the Proportional-Derivative Joint Space Controller
# P and D gains for each axis.
simple_effort_ctrl: 
 #proportional
 gains_p: [50, 612.71801, 612.71801, 150, 40, 5]
 
 #derivative
 gains_d: [100, 75, 75, 73, 15, 5]

 # Desired position in deg [J1, J2, J3, J4, J5, J6], e.g. [90, -45, 30, -70, 40, 40]
 # Home: [0, -90, 0, -90, 0, 0] 
 init_q: [0, -70, -110, -90, 90, 0]
 
 # time
 init_period: 5.0

  # adaptive controller
 learning_rate: 0.1 #0.001

 # parametrization of splines in trajectory generators
 spline_duration: 5.0 # WITH HARDWARE SET TO 25.0
 spline_speed: 0.18 # (m/s))
 speed_degration: 0.97
 spline_type: 2
 respline_thres: 0.75

 # safety zone + home position
 zone_dim: 1.2 # WITH HARDWARE SET TO 0.85
 home: [0.0, 0.75, 0.99]

 # desired orientation during ball tracking
 roll_d: M_PI/2 
 pitch_d: 0
 yaw_d: M_PI/2
 
# for impedance control 
 springK: [8.142, 0.001, 0.001, 0.001, 0.001, 0.001] 